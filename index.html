<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rive Animation with Loader</title>
  <script src="https://unpkg.com/@rive-app/canvas"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: #222;
    }

    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ccc;
      border-top-color: #1e90ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1rem;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    canvas {
      border: 1px solid white;
      display: none; /* 초기엔 숨김 */
      width: 100%;
      max-width: 500px;
      height: auto;
      aspect-ratio: 5 / 8; /* 500x800 비율 유지 */
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
    <div>로딩 중입니다...</div>
  </div>

  <canvas id="riveCanvas" width="500" height="800"></canvas>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const riveCanvas = document.getElementById("riveCanvas");
      const loader = document.getElementById("loader");

      const r = new rive.Rive({
        src: "character.riv",
        canvas: riveCanvas,
        autoplay: true,
        stateMachines: "State Machine 1",
        onLoad: () => {
          console.log("Rive 로드 완료");

          loader.style.display = "none";
          riveCanvas.style.display = "block";
          setTimeout(() => {
                const inputs = r.stateMachineInputs("State Machine 1");
                if (!inputs) {
                    console.error("State Machine 입력값을 가져올 수 없음!");
                    return;
                }

                const starSelectInput1 = inputs.find(input => input.name === "Button_001_B");
                const starSelectInput2 = inputs.find(input => input.name === "Button_002_B");

                let opened1 = false;
                let opened2 = false;

                const checkBooleanValue = () => {
                    if (starSelectInput1 && starSelectInput1.value === true && !opened1) {
                    const windowName = "popup_1_" + Date.now();
                    window.open("https://youtube.com/shorts/Xks4s3i8bGs?feature=share", windowName, "noopener,noreferrer");

                    opened1 = true;
                    setTimeout(() => {
                        starSelectInput1.value = false;
                        opened1 = false;
                    }, 1000);
                    }

                    if (starSelectInput2 && starSelectInput2.value === true && !opened2) {
                    const windowName = "popup_2_" + Date.now();
                    window.open("https://naver.me/F1rfESey", windowName, "noopener,noreferrer");

                    opened2 = true;
                    setTimeout(() => {
                        starSelectInput2.value = false;
                        opened2 = false;
                    }, 1000);
                    }
                };

  setInterval(checkBooleanValue, 100);
}, 100);

        }
      });
    });
  </script>
</body>
</html>
