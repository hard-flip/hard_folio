<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="riveCanvas" width="500" height="800"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const r = new rive.Rive({
                src: "character.riv",
                canvas: document.getElementById("riveCanvas"),
                autoplay: true,
                stateMachines: "State Machine 1",
                onLoad: () => {
                    console.log("Rive 로드 완료");

                    const inputs = r.stateMachineInputs("State Machine 1");
                    const starSelectInput = inputs.find(input => input.name === "Button_001_T");

                    const checkBooleanValue = () => {
                        if (starSelectInput && starSelectInput.value === true) {
                            window.open("https://www.youtube.com/", "_blank");
                            setTimeout(() => {
                                starSelectInput.value = false; // 다시 false로 초기화
                            }, 100);
                        }
                    };

                    setInterval(checkBooleanValue, 100);
                }
            });
        });
    </script>
</body>
</html>
