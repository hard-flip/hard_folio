<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation</title>
    <script src="https://unpkg.com/@rive-app/canvas"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
        }
        canvas {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <canvas id="riveCanvas" width="500" height="800"></canvas>

    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const riveCanvas = document.getElementById("riveCanvas");
    
            const r = new rive.Rive({
                src: "character.riv",
                canvas: riveCanvas,
                autoplay: true,
                stateMachines: "State Machine 1",
                onLoad: () => {
                    console.log("Rive 로드 완료");
    
                    // 애니메이션이 완전히 로드된 후 입력값 가져오기
                    setTimeout(() => {
                        const inputs = r.stateMachineInputs("State Machine 1");
                        if (!inputs) {
                            console.error("State Machine 입력값을 가져올 수 없음!");
                            return;
                        }
    
                        const starSelectInput = inputs.find(input => input.name === "Button_001_T");
                 
                        // 브라우저의 팝업 정책을 준수하기 위해 이벤트 리스너를 사용해야 합니다.
                        // 브라우저는 사용자의 직접적인 상호작용(클릭 등)이 있을 때만 팝업을 허용합니다.
                        // 따라서 사용자가 캔버스를 클릭했을 때만 팝업을 열도록 합니다.
                        riveCanvas.addEventListener('click', () => {
                            if (starSelectInput && starSelectInput.value === true) {
                                const windowName = "popup_" + Date.now();
                                const popup = window.open(
                                    "https://youtu.be/k6YAm6Z7FY4",
                                    windowName,
                                    "noopener,noreferrer"
                                );
                            }
                        });
                    }, 100);
                }
            });
        });
    </script>
</body>
</html>
